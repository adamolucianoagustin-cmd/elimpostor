<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego del Impostor</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INICIO -->
<div id="pantallaInicio" class="pantalla activa">
  <div class="card scroll">
    <h1>Juego del Impostor</h1>

    <button onclick="crearSala()">Crear sala</button>

    <input id="codigoSala" placeholder="Código de sala">
    <button onclick="unirseSala()">Unirse</button>

    <p id="codigoActual"></p>

    <input id="nombreJugador" placeholder="Tu nombre">
    <button onclick="agregarJugador()">Entrar</button>

    <h3>Impostores</h3>
    <select id="cantidadImpostores">
      <option value="1">1 impostor</option>
      <option value="2">2 impostores</option>
    </select>

    <h3>Categoría</h3>
    <div id="listaCategoriasInicio" class="categorias"></div>

    <button onclick="iniciarJuego()">Iniciar juego</button>

    <h3>Jugadores</h3>
    <ul id="listaJugadores"></ul>
  </div>
</div>

<!-- ROL -->
<div id="pantallaRol" class="pantalla">
  <div class="card">
    <h2 id="textoRol"></h2>
    <button onclick="confirmarRol()">Listo</button>
  </div>
</div>

<!-- DISCUSIÓN -->
<div id="pantallaDiscusion" class="pantalla">
  <div class="card scroll">
    <h2>Discusión</h2>
    <h1 id="timer">03:00</h1>

    <div id="chat" class="chat"></div>

    <input id="mensajeChat" placeholder="Mensaje">
    <button onclick="enviarMensaje()">Enviar</button>

    <button onclick="irAVotacion()">Ir a votación</button>
  </div>
</div>

<!-- VOTACIÓN -->
<div id="pantallaVotacion" class="pantalla">
  <div class="card">
    <h2>Votá al impostor</h2>
    <div id="listaVotos"></div>
  </div>
</div>

<!-- FINAL -->
<div id="pantallaFinal" class="pantalla">
  <div class="card">
    <h2 id="resultadoTexto"></h2>
    <p id="detalleFinal"></p>

    <button onclick="nuevaRonda()">Nueva ronda</button>
    <button onclick="salirInicio()">Salir al inicio</button>
  </div>
</div>

</body>
</html>
