<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">
  <title>Juego del Impostor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- INICIO -->
<div id="pantallaInicio" class="pantalla activa">
  <div class="card">
    <h1>Juego del Impostor</h1>

    <input id="nombreJugador" placeholder="Nombre del jugador">
    <button onclick="agregarJugador()">Agregar jugador</button>

   <h3>Categoría</h3>
<div id="listaCategoriasInicio" class="categorias"></div>


    <button onclick="iniciarJuego()">Iniciar juego</button>
    <button onclick="abrirCategorias()">Editar categorías</button>

    <h3>Jugadores</h3>
    <ul id="listaJugadores"></ul>
  </div>
</div>

<!-- CATEGORÍAS -->
<div id="pantallaCategorias" class="pantalla">
  <div class="card">
    <h2>Categorías</h2>

    <input id="nombreCategoria" placeholder="Nombre">
    <textarea id="palabrasCategoria" placeholder="Palabras separadas por coma"></textarea>

    <button onclick="agregarCategoria()">Agregar</button>
    <button onclick="volverInicio()">Volver</button>

    <ul id="listaCategorias"></ul>
  </div>
</div>

<!-- ROLES -->
<div id="pantallaRol" class="pantalla">
  <div class="card">
    <div class="carta" id="carta">
      <div class="cara frente">Tocá para ver tu rol</div>
      <div class="cara dorso" id="cartaDorso">
        <p id="mensajeRol"></p>
      </div>
    </div>
    <button onclick="siguienteJugador()">Listo</button>
  </div>
</div>

<!-- DISCUSIÓN -->
<div id="pantallaDiscusion" class="pantalla">
  <div class="card">
    <h2>Discusión</h2>
    <h1 id="timer">03:00</h1>
    <button onclick="irAVotacion()">Ir a votación</button>
  </div>
</div>

<!-- VOTACIÓN -->
<div id="pantallaVotacion" class="pantalla">
  <div class="card">
    <h2>Votá al impostor</h2>
    <div id="listaVotos"></div>
  </div>
</div>

<!-- FINAL -->
<div id="pantallaFinal" class="pantalla">
  <div class="card">
    <h2 id="resultadoTexto"></h2>
    <p id="detalleFinal"></p>

    <button onclick="nuevaRonda()">Nueva ronda</button>
    <button onclick="volverInicio()">Volver al inicio</button>
  </div>
</div>

</body>
</html>
